<ion-header>
    <ion-navbar>
      <ion-title>
        Yora Technologies
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
        <table style="width:30%" border="3%" align="center">
          <ion-list>
              <ion-title>
                  Login Page
                </ion-title>
                <br>
                <br>
         

                <ion-list radio-group [(ngModel)]="logType">
                  <ion-item>
                    <ion-icon ios="ios-person" md="md-person" name="Doctor" style="font-size:40px;"></ion-icon>
                    <ion-label>DOCTOR</ion-label>
                    <ion-radio value="doc" checked></ion-radio>
                  </ion-item>
                  <ion-item>
                    <ion-icon ios="ios-woman" md="md-woman" style="font-size:40px;"></ion-icon>
                    <ion-label>PAITENT</ion-label>
                    <ion-radio value="pat"></ion-radio>
                  </ion-item>
                  <ion-item>
                    <ion-icon ios="ios-medkit" md="md-medkit" style="font-size:40px;"></ion-icon>
                    <ion-label>MEDICAL</ion-label>
                    <ion-radio value="med"></ion-radio>
                  </ion-item>
                </ion-list>

                <br><br>
           
              <ion-item>
                  <ion-label stacked>Username</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label stacked>Password</ion-label>
                  <ion-input type="password"></ion-input>
              </ion-item>
          </ion-list>
            <div>
                <button ion-button (click)="onLogin()">Login</button>
                <button ion-button (click)="goSplash()"> Back</button>
            </div>
        </table>
</ion-content>
